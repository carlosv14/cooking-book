<div id="sign-up-container">
  <img src="/assets/images/cooking-book.png">
  <br>
  <div class="card">
    <div class="card-body">
      <div class="card-text">
        <div class="alert alert-danger" *ngIf="errors.length>0">
          <ul>
            <li *ngFor="let error of errors">
               <small>{{error}}</small> 
            </li>
          </ul>
        </div>
        <form class="form-signin needs-validation" #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm);">
          <label for="user">Usuario:</label>
          <input id="user" name="UserName" class="form-control" [ngClass]="{'is-invalid': !username.valid && username.dirty}" type="text" #username="ngModel"
            [(ngModel)]="user.UserName" required>
          <div class="invalid-feedback">
            <p *ngIf="username.touched && username.errors?.required">El usuario es requerido</p>
          </div>
          <label for="email">Correo:</label>
          <input id="email" name="Email" class="form-control" [ngClass]="{'is-invalid': !email.valid && email.dirty}" type="email" #email="ngModel" [(ngModel)]="user.Email" required email>
          <div class="invalid-feedback">
            <p *ngIf="email.errors?.required && email.touched">El correo es requerido</p>
            <p *ngIf="email.errors?.email && email.touched">El correo no es valido</p>
          </div>
          <label for="password">Contraseña:</label>
          <input id="password" name="Password" [ngClass]="{'is-invalid': !password.valid && password.dirty}" class="form-control" type="password" #password="ngModel" [(ngModel)]="user.Password"
            required  minlength="8">
          <div class="invalid-feedback">
            <p *ngIf="password.errors?.required && password.touched" >La contraseña es requerida</p>
            <p *ngIf="password.errors?.minlength && password.touched">Utilizar minimo 8 caracteres</p>
          </div>
          <label for="confirm-password">confirmar contraseña:</label>
          <input id="confirm-password" name="ConfirmPassword"  [ngClass]="{'is-invalid': !repeatPassword.valid && repeatPassword.dirty}" class="form-control" type="password" #repeatPassword="ngModel" [(ngModel)]="user.ConfirmPassword"
            required>
          <br>
          <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-block">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
